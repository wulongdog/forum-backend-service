spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/wulongdog/forum-config.git
          username:
          password:
          search-paths: /*
      label: master
      profile: dev
      name: application


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}